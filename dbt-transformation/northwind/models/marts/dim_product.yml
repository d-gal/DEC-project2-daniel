version: 2

models:
  - name: dim_product
    columns:
      - name: product_key
        description: The surrogate key of the product
        tests:
          - not_null
          - unique
      - name: product_id
        description: The natural key of the product
        tests:
          - not_null
          - unique
      - name: product_name
        description: The product name
        tests:
          - not_null
      - name: category_name
        description: The category name
        tests:
          - not_null      
      - name: supplier_name
        description: The supplier name
        tests:
          - not_null
